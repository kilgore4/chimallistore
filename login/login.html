<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>
<body>
    <div class="login-container">
       <div><h1>Iniciar Sesión</h1></div> 
        <div><form id="login-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="button" id="submit" value="Ingresar"></input>
            <!--<a href="../test/prueba.html">boton boton</a>-->
        </form>
    </div>
    </div>

    <script src="js/script.js"></script> <!-- Enlaza tu archivo JavaScript aquí -->
</body>
</html>
